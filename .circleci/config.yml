version: 2.1
jobs:
  setup:
    docker:
      - image: znck/pnpm:latest
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install
          command: pnpm install --frozen-lockfile
      - save_cache:
          key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - node_modules
  build:
    docker:
      - image: znck/pnpm:latest
    parameters:
      project:
        type: string
        default: core
      full-name:
        type: string
        default: angular-mf-core
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Build << parameters.project >>
          command: >
            pnpm run build << parameters.project >>
            --
            --prod
            --deploy-url https://'"$CF_PUBLIC_URL"'/'"$CIRCLE_PROJECT_REPONAME"'/'"$CIRCLE_SHA1"'/
      - run:
          name: List << parameters.project >>
          command: ls dist/<< parameters.full-name >>
      - save_cache:
          key: build-output-<< parameters.project>>-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - dist/<< parameters.full-name >>
      - store_artifacts:
          path: dist/<< parameters.full-name >>
          destination: dist/<< parameters.full-name >>
  test:
    docker:
      - image: znck/pnpm:latest
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Test
          command: pnpm test
  lint:
    docker:
      - image: znck/pnpm:latest
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Lint
          command: pnpm run lint
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - setup
      - build:
          project: core
          full-name: angular-mf-core
          requires:
            - setup
      - build:
          project: single-spa-angular
          full-name: single-spa-angular
          requires:
            - setup
      - test:
          requires:
            - setup
      - lint:
          requires:
            - setup
